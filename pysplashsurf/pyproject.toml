[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[project]
name = "pysplashsurf"
version = "0.1.0"
description = "A Python binding for splashsurf, a surface reconstruction library for SPH simulations."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["numpy"]

[project.optional-dependencies]
meshio = ["meshio"]

[project.urls]
homepage = "https://splashsurf.physics-simulation.org/"
repository = "https://github.com/InteractiveComputerGraphics/splashsurf.git"
